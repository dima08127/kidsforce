<li class="groups-list__item
">
<div class="groups-list__thumb">
  <img class="groups-list__img inner-img" src="{{ image }}" alt="" width="413px" height="219px" />
</div>

  <div class="groups-list__div">
    <h3 class="groups-list__title l5">{{ title }}</h3>

    <p class="groups-list__link l6"> 
        {{ years }}
    </p>
    <ul class="groups-list__class">
      <each loop="feature in features">
        <li class="groups-list__text h1">{{feature}}</li>
      </each>
    </ul>
    <p class="groups-list__day t1">
      Work schedule: <br />
      Mon-Fri: 8:00 - 19:00
    </p>
    <button class="groups-list__button h3">Sign up</button>
  </div>
</li>
